<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using do...while loop in JavaScript</title>
    <script>
      // program to acept an integer from the user and calculate it's factorial
      let num = prompt("Enter any number to get factorial");
      if (isNaN(num)) document.write("Enter numbers only");
      else if (num == 0) document.write("0! = 1");
      else if (num > 0) {
        let i = 1;
        factorial = 1;
        do {
          factorial = factorial * i;
          i++;
        } while (i <= num);
        document.write(`${num}! = ${factorial} `);
      } else document.write("Enter positive number only");
    </script>
  </head>
  <body></body>
</html>
