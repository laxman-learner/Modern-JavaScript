<!DOCTYPE html>
<html>
  <head>
    <title>Object Examples</title>
    <script>
      let myCar = new Object();
      myCar["name"] = "Baleno";
      myCar["year"] = 2018;
      myCar["color"] = "red";
      myCar.speed = 60;
      console.log(myCar);
      document.write(myCar.name + "<br>");
      document.write(myCar["year"]);
    </script>
  </head>
</html>
