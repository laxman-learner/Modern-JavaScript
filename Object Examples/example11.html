<!DOCTYPE html>
<html>
  <head>
    <title>Object Examples</title>
    <script>
      // creating objects using Object literal
      let myCar = { name: "sony", color: "red", regNo: "MP345" };
      console.log(myCar);
      document.write(myCar.name + "<br>");
      document.write(myCar.color + "<br>");
      document.write(myCar["regNo"] + "<br>");
    </script>
  </head>
</html>
