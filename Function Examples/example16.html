<!DOCTYPE html>
<html>
  <head>
    <title>setInterval Method</title>
    <script>
      let i = 1;
      function greeting() {
        document.write("Good morning <br>");
        i++;
        if (i == 10) {
          clearInterval(y);
          document.write("Done !!!");
        }
      }
      y = setInterval(greeting, 2000);
      function stop() {
        clearInterval(y);
      }
    </script>
  </head>
  <body>
    <input type="button" value="Stop" onclick="stop()" />
  </body>
</html>
