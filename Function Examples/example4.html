<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Demo</title>
    <script>
      function show() {
        let x = new Date();
        alert(x);
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; font-size: 20px; font-weight: bold">
      <a href="javascript:show();">Show Current Date and Time</a>
    </div>
  </body>
</html>
