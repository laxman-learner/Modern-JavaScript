<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope in JS</title>
    <script>
      function f1() {
        var a = 5; // local variable
        alert(a);
      }
      function f2() {
        alert(a); // 'a' is not accessible
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; font-size: 20px; font-weight: bold">
      To call f1 <a href="javascript:f1();">Click Here</a> <br />
      <br />
      To call f2
      <a href="javascript:f2();">Click Here</a>
    </div>

    <!-- both f1()  returns 5 and f2() can't access local variable of f1() and generates error
  </body>
</html>
