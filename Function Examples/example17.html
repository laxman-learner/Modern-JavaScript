<!DOCTYPE html>
<html>
  <head>
    <title>setInterval Method</title>
    <script>
      function greeting() {
        document.write("Good morning <br>");
      }
      y = setTimeout(greeting, 3000);
      function stop() {
        clearTimeout(y);
      }
    </script>
  </head>
  <body>
    <input type="button" value="Stop" onclick="stop()" />
  </body>
</html>
