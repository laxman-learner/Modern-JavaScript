<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Demo</title>
    <script>
      function greeting(name) {
        alert("Happy Coding " + name);
      }
    </script>
  </head>
  <body>
    <script>
      greeting("Laxman");
      greeting("Shankar");
      greeting("Every Coder");
      greeting(); // sets the value undefined to name
      greeting("Amit", "Sumit"); // ignores the extra parameters
    </script>
  </body>
</html>
