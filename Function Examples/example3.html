<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Demo</title>
    <script>
      function greeting() {
        alert(`Function called with ${arguments.length} arguments`);
        for (let name of arguments) {
          alert(`Happy coding ${name}`);
        }
      }
    </script>
  </head>
  <body>
    <script>
      greeting("Ram", "Shyam", "Rohit", "Anush");
      greeting("Amit", "Sumit");
    </script>
  </body>
</html>
