<!DOCTYPE html>
<html>
  <head>
    <title>Calling function via Button</title>
    <script>
      function greeting() {
        document.write("Hi, Greetings from JS");
      }
    </script>
  </head>
  <body>
    <input type="button" value="Click Me" onclick="greeting()" />
    <!-- parameterized function can also be used in the same way -->
  </body>
</html>
