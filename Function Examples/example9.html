<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope in JS</title>
    <script>
      function f1() {
        a = 5; // local variable
        alert(a);
      }
      function f2() {
        alert(a);
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; font-size: 20px; font-weight: bold">
      To call f1 <a href="javascript:f1();">Click Here</a> <br />
      <br />
      To call f2
      <a href="javascript:f2();">Click Here</a>
    </div>

    <!-- both f1() and f2() returns 5 because The variable defined inside any function 
        without using ‘var’ or ‘let keywords are made global by javascript. -->
  </body>
</html>
