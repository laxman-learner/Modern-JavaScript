<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS First Script</title>
    <script>
      function show() {
        document.write("After Clicking using JS");
        document.write("How do you feel.. ");
      }
    </script>
  </head>
  <body>
    <h1>Hello,Welcome to HTML</h1>
    <button onclick="show()">Click Me</button>
  </body>
</html>
