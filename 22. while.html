<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While loop in JS</title>
    <script>
      /* a JavaScript code to accept an integer from the
        user and print the table of that no up to 10 terms */

      let num = prompt("Enter any number to print table upto 10 terms");
      document.write(`Table of ${num} upto 10 terms is : <br>`);
      document.write("<table border = 2");
      let i = 1;
      while (i <= 10) {
        document.write(`<tr><td> ${num} * ${i} = ${num * i}</td> </tr>`);
        i++;
      }
      document.write("</table>");
    </script>
  </head>
  <body></body>
</html>
