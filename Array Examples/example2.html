<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Arrays</title>
    <script>
      let nums = [];
      nums[0] = 20;
      nums[1] = 24;
      nums[2] = 30;
      nums[3] = 50;
      nums[4] = 90;
      document.write(`${nums} <br>`);

      let colors = [];
      colors[0] = "red";
      colors[1] = "green";
      colors[2] = "blue";
      colors[3] = "white";
      colors[4] = "indigo";
      document.write(`${colors}`);
    </script>
  </head>
  <body></body>
</html>
