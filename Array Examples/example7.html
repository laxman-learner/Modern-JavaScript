<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic array</title>
    <script>
      let nums = [10, 20, 30, 40, 50, 60];
      document.write(`${nums.length}`);
      for (let x of nums) {
        document.write(`${x} <br>`);
      }
      nums[10] = 100;
      document.write(`<br> ${nums.length}`);
      for (let x of nums) {
        document.write(`${x} <br>`); // prints 'undefined' for empty values
      }
    </script>
  </head>
  <body></body>
</html>
