<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript arrays</title>
    <script>
      let nums = [24, 50, 4, 20, 45];
      document.write(`${nums} <br> `); // returns every element of array a single line.
      let colors = ["red", "green", "blue", "violet"];
      document.write(colors);
    </script>
  </head>
  <body></body>
</html>
