<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating array with constructors</title>
    <script>
      // constructor without any argument
      let evens = new Array();
      evens[0] = 10;
      evens[1] = 20;
      evens[2] = 30;
      evens[3] = 40;
      evens[4] = 50;
      document.write(`Length is : ${evens.length} <br>`);
      for (x of evens) {
        document.write(`${x} <br>`);
      }

      //   constructor with size of array as argument

      let odds = new Array(2);
      odds[0] = 15;
      odds[1] = 25;
      odds[2] = 35; // we can also assign more values than specified size
      odds[3] = 45;
      odds[4] = 55;
      odds[5] = 65;
      document.write(`Length is : ${odds.length} <br>`);
      for (x of odds) {
        document.write(`${x} <br>`);
      }

      //   constructor taking list of values as argument

      let nums = new Array(23, "fifty", 40, 93, 90, "hundred");
      document.write(`Length is : ${nums.length} <br>`);
      for (x of nums) {
        document.write(`${x} <br> `);
      }
    </script>
  </head>
  <body></body>
</html>
