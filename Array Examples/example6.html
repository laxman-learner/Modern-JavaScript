<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for...off loop in JS</title>
    <script>
      let nums = [10, 20, 30, 40, 50, 60];
      for (let i of nums) {
        document.write(`${i} <br>`); // returns elements of array
      }

      //   for.....of loop also iterates for 'undefined' value

      document.write(
        "for...of loop with array containing undefined values <br>"
      );
      let values = [10, 20, , 40, , 60];
      for (let x of values) {
        document.write(`${x} <br>`); // returns 'undefined' for which there is no value
      }
    </script>
  </head>
  <body></body>
</html>
