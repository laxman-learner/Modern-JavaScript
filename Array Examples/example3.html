<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript arrays</title>
    <script>
      let nums = [24, 50, , 20, 45, , ,];
      document.write(`${nums} <br> `);
      let colors = ["red", "green", , "violet"];
      document.write(colors + "<br>");
      document.write(`Value at index 2 of nums array is : ${nums[2]} <br>`);
      document.write(`Value at index 3 of nums array is : ${nums[3]} <br>`);
      document.write(`Value at index 5 of nums array is : ${nums[5]} <br>`);
      document.write(` Length of nums array is ${nums.length} <br>`);
      document.write(` ${colors} <br> `);
      document.write(`Value at index 2 of colors array is : ${nums[2]} <br>`);
      document.write(`Length of colors array is ${colors.length}`);
    </script>
  </head>
  <body></body>
</html>
