<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS First Script</title>
  </head>
  <body>
    <h1>Hello,Welcome to HTML</h1>

    <!-- embedding javascript code in body section. JS Engine of chrome renders alert() before
         the HTMl therefore, the outptut will be same as including the js code in head 
         section. To see the difference in output we need to run in firefox browser -->

    <script>
      alert("Welcome to JavaScript");
    </script>

</html>
