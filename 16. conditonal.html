<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Statement</title>
    <script>
      /* Write a JavaScript code to accept an integer from the user and check whether it is
       negative number or a single digit positive number or a double digit positive number 
      or a number with 3 or more digits. Make sure that if the user inputs a non numeric value
       , your code displays the message â€œYou did not input a numeric value   */

      let userInput = prompt("Enter a number:");

      // Check if the input is non-numeric
      if (isNaN(userInput)) {
        document.write("You did not input a numeric value.");
      } else {
        let number = parseInt(userInput);

        // Check if the number is negative
        if (number < 0) {
          document.write("The number is negative.");
        }
        // Check if the number is a single digit positive number
        else if (number >= 0 && number <= 9) {
          document.write("The number is a single digit positive number.");
        }
        // Check if the number is a double digit positive number
        else if (number >= 10 && number <= 99) {
          document.write("The number is a double digit positive number.");
        }
        // Check if the number has 3 or more digits
        else {
          document.write("The number has 3 or more digits.");
        }
      }
    </script>
  </head>
  <body></body>
</html>
