<!DOCTYPE html>
<html>
  <head>
    <title>Arrow Function</title>
    <script>
      // if there is a single argument, then paranthesis can be skipped
      let square = (n) => n * n; // let square = n => n*n is also valid

      document.write(`Square of 20 is ${square(20)} <br>`);

      //   if there is no any argument, then parenthesis is compulsory

      let msg = () => "Hello user";
      document.write(msg());
    </script>
  </head>
</html>
