<!DOCTYPE html>
<html>
  <head>
    <title>forEach method in JS</title>

    <script>
      function displayValue(x) {
        document.write(`${x} <br>`);
      }
      function displayIndex(x, i) {
        document.write(`index : ${i} , value : ${x} <br>`);
      }
      function displayArray(x, i, a) {
        document.write(`Value : ${x} at index : ${i}   of array  [${a}]<br>`);
      }
      let arr = [10, 20, 30, 40, 50, 60];

      document.write(`<strong>Array elements: </strong> <br>`);
      arr.forEach(displayValue);

      document.write(
        `<strong>Array elements with respective index: </strong> <br>`
      );
      arr.forEach(displayIndex);

      document.write(`<strong>Array elements with array: </strong> <br>`);
      arr.forEach(displayArray);
    </script>
  </head>
</html>
