<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Switch Statements</title>
    <script>
      /* JavaScript code to accept an integer from the user and
        check whether it is even or odd. Also make sure that if the user
        inputs a nonnumeric value your code displays the message
        “You did not input a number” using 'switch' statement. */

      // Prompt the user for input
      var userInput = prompt("Enter an integer:");

      // Parse the input as an integer
      var number = Number(userInput);

      // Check if the input is a valid number
      if (isNaN(number)) {
        console.log("You did not input a number");
      } else {
        // Determine if the number is even or odd using a switch statement
        switch (number % 2) {
          case 0:
            console.log("The number is even");
            break;
          case 1:
            console.log("The number is odd");
            break;
        }
      }
    </script>
  </head>
  <body></body>
</html>
