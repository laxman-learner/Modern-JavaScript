<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS First Script</title>

    <!-- embedding internal and external js code. We can merge internal js inside <script>
        tag in which external js file is specified as the value of 'src' attribute -->

    <!-- embedding  external javascript  -->
    <script src="./JS/app.js"></script>

    <!-- embedding internal javascript -->

    <script>
      alert("Happy Learning");
    </script>
  </head>
  <body>
    <h1>Hello,Welcome to HTML</h1>
  </body>
</html>
