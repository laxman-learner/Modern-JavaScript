<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Statement</title>
    <script>
      /* Write a JavaScript code to accept an integer from the user and print its absolute
       value. Also make sure that if the user inputs a nonnumeric value your code displays
        the message â€œYou did not input a number */

      let a;
      a = prompt("Enter a number :");
      if (isNaN(a)) document.write("Please input number only");
      else {
        a = Number(a);
        let b = a >= 0 ? a : -a;
        document.write(`Absolute of ${a} is ${b}`);
      }
    </script>
  </head>
  <body></body>
</html>
