<!DOCTYPE html>
<html>
  <head>
    <title>Date Object</title>
    <script>
      let today = new Date(200000);
      document.write(`Today's Date and Time are : ${today} <br>`);
      document.write(`Date is  ${today.getDate()} <br>`);
      document.write(`Day is  ${today.getDay()} <br>`);
      document.write(`Year is  ${today.getFullYear()} <br>`);
      document.write(`Month is  ${today.getMonth()} <br>`);
      document.write(`Hour is  ${today.getHours()} <br>`);
      document.write(`Minute is  ${today.getMinutes()} <br>`);
      document.write(`Second is  ${today.getSeconds()} <br>`);
    </script>
  </head>
</html>
