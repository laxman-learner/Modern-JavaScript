<!DOCTYPE html>
<html>
  <head>
    <title>Math Object properties</title>
    <script>
      document.write(`Value of PI is ${Math.PI} <br>`);

      document.write(`Value of Euler's constant is ${Math.E} <br>`);

      document.write(`Square root of 2 is ${Math.SQRT2} <br>`);

      document.write(`Maxium of 345 and 937 is ${Math.max(345, 937)}<br>`);

      document.write(`Minimum  of 345 and 937 is ${Math.min(345, 937)}<br>`);

      document.write(`Square of 35 is   ${Math.pow(35, 2)}<br>`);

      document.write(`Square root of 42875  is ${Math.sqrt(1225)}<br>`);

      document.write(`Random number is ${Math.random()} <br>`);

      document.write(`Floor value of 2.64 is ${Math.floor(2.64)}<br>`);

      document.write(`Ceiling value of 2.64 is ${Math.ceil(2.64)}<br>`);
    </script>
  </head>
</html>
